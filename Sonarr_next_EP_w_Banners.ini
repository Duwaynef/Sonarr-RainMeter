
[Rainmeter]

Author=Thanks to dcrutgers and DanielP for the original work - (re-written & heavily modified by DuwayneF)
Update=1500

[Variables]

;############   EDIT YOUR SONARR SERVER DETAILS HERE ###############

APIKEY=b4a5897e24ae44e2801dae97ae21c680
HOST_PORT=http://localhost:8989

SCALE=2

;leave the below variable like this (number of items to be fetched back from NZBGET API for downloaded items)
;A value above 100 will increase CPU utilization.

DL_ITEM_COUNT=15

;headers

Title="Upcoming Shows"
;Banner="BANNER"
Banner=""
Showname="Show"
DateTime="Date	Time"


;###################################################################

skin.Style=Horizontal
@Include=#ROOTCONFIGPATH#SETTINGS\Variables.inc

nzbdrone_update_rate=1000

;###################################################################
; API STRING - NEXT EPISODES

ep_airdate=(?siU)(?(?=.*airDate\": ).*airDate\": \"\d{4}-(.*)",)
ep_airtime=(?(?=.*"series").*"series".*"airTime": "(.*)")
season_no=(?(?=.*"seriesId").*"seriesId".*"seasonNumber": (.*),)
ep_no=(?(?=.*"seriesId").*"seriesId".*"episodeNumber": (.*),)
show_name=(?(?=.*"hasFile").*"hasFile".*"title": "(.*)",)
ep_name=(?(?=.*"seriesId").*"episodeNumber".*"title": "(.*)",)
ep_downloaded=(?(?=.*"hasFile").*"hasFile": (.*),)
ep_banner=(?(?=.*"hasFile").*"hasFile".*"images".*"url".*"url": "(.*)")
ep_url=(?(?=.*"series").*"series".*"titleSlug": "(.*)")


;Variables

FontName=Tahoma
Year=2018
FontSize=(6 * #SCALE#)

HeaderBGW=(325 * #SCALE#)
HeaderBGH=(225 * #SCALE#)
IconNextW=(15 * #SCALE#)
IconNextH=(15 * #SCALE#)

SonarrHeaderTitleX=(20 * #SCALE#)
SonarrHeaderTitleY=(1 * #SCALE#)r
SonarrRowHeadersDateX=(20 * #SCALE#)
SonarrRowHeadersDateY=(11 * #SCALE#)r
SonarrRowHeadersShowNameX=(105 * #SCALE#)
SonarrRowHeadersShowNameY=0r
SonarrRowHeadersEPTitleX=(250 * #SCALE#)
SonarrRowHeadersEPTitleY=0r

BannerX=0
BannerY=(20 * #SCALE#)r
BannerW=(100 * #SCALE#)
BannerH=(22 * #SCALE#)

ShowNameY=0r
ShowNameX=(105 * #SCALE#)r

EpNameX=0r
EpNameY=(11 * #SCALE#)r

seasonBGX=(40 * #SCALE#)r
seasonBGY=(-8 * #SCALE#)r

EpisodeBGX=(50 * #SCALE#)r
EpisodeBGY=0r

seasonLabelX=(-67 * #SCALE#)r
seasonLabelY=(2 * #SCALE#)r

seasonDateX=(50 * #SCALE#)r
seasonDateY=0r

seasonTimeX=(37.5 * #SCALE#)r
seasonTimeY=0r

;###################################################################
; COLORS

BarColor=34, 95, 142, 255
BarColor2=139, 207, 255, 255
FontHeight=10
FontHeight2=12
FontHeight3=16
FontColor=255,255,255,255
FontColor2=0,0,0,50
FontColor3=206,231,249,255
BlueBorder=Border
BlueColor=0, 148, 255, 128
Horizontal=HORIZONTAL
AntiAlias=1
NoAntiAlias=0
GraphColor1=89, 190, 255, 255
GraphColor2=77, 183, 255, 255
FinishColor=0,200,0,200

;###################################################################
; API URLS

[sonarr_next_episodes]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#nzbdrone_update_rate#
URL="#HOST_PORT#/api/calendar?end=#Year#-12-31&apikey=#APIKEY#"
RegExp=(?siU)\[(.*)]\Z
StringIndex=0
;Debug=1 
;start=2017-12-6&

